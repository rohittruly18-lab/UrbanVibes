  <meta charset="UTF-8" />
  <title>Urban Vibes Clothing - Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="main-header">
    <a href="index.html" class="logo">MensHub</a>
    <a href="payment.html" class="cart-indicator">
      ðŸ›’ Cart <span id="cart-count">0</span>
    </a>
  </header>

  <main class="section">
    <div class="section-header">
      <h1 class="section-title">Payment Details</h1>
      <p>Review your cart and fill in your details to complete the order.</p>
    </div>

    <div class="payment-layout">
      <form class="payment-form" action="thankyou.html" method="GET">
        <h2>Shipping Information</h2>

        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" required />

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="city">City</label>
        <input id="city" name="city" type="text" required />

        <label for="pincode">Pincode</label>
        <input id="pincode" name="pincode" type="text" required />

        <h2>Payment Method</h2>
        <div class="payment-options">
          <label>
            <input type="radio" name="payment_method" value="card" checked />
            Credit / Debit Card
          </label>
          <label>
            <input type="radio" name="payment_method" value="upi" />
            UPI
          </label>
          <label>
            <input type="radio" name="payment_method" value="cod" />
            Cash on Delivery
          </label>
        </div>

        <div class="card-details">
          <label for="card-number">Card Number</label>
          <input id="card-number" name="card_number" type="text" />

          <div class="flex-row">
            <div>
              <label for="expiry">Expiry (MM/YY)</label>
              <input id="expiry" name="expiry" type="text" />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input id="cvv" name="cvv" type="password" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary full-width" id="pay-button">
          Pay & Place Order
        </button>
      </form>

      <aside class="order-summary">
        <h2>Your Cart</h2>
        <ul id="order-items">
          <!-- Items will be injected by JS -->
        </ul>
        <div class="summary-line">
          <span>Subtotal</span>
          <span id="subtotal">â‚¹0</span>
        </div>
        <div class="summary-line">
          <span>Shipping</span>
          <span id="shipping">â‚¹0</span>
        </div>
        <div class="summary-total">
          <span>Total</span>
          <span id="total">â‚¹0</span>
        </div>
      </aside>
    </div>
  </main>

  <footer class="main-footer">
    <p>Â© 2025 MensHub Clothing. All rights reserved.</p>
  </footer>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    }

    function updateCartCount() {
      const cart = getCart();
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCountEl = document.getElementById('cart-count');
      if (cartCountEl) cartCountEl.textContent = count;
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();

      const cart = getCart();
      const itemsContainer = document.getElementById('order-items');
      const subtotalEl = document.getElementById('subtotal');
      const shippingEl = document.getElementById('shipping');
      const totalEl = document.getElementById('total');
      const payButton = document.getElementById('pay-button');

      if (cart.length === 0) {
        itemsContainer.innerHTML =
          '<li>Your cart is empty. <a href="products.html">Go back to products</a>.</li>';
        subtotalEl.textContent = 'â‚¹0';
        shippingEl.textContent = 'â‚¹0';
        totalEl.textContent = 'â‚¹0';
        payButton.disabled = true;
        payButton.textContent = 'Cart is empty';
        return;
      }

      let subtotal = 0;
      itemsContainer.innerHTML = '';

      cart.forEach(item => {
        const li = document.createElement('li');
        const lineTotal = item.price * item.quantity;
        li.textContent = `${item.name} Ã— ${item.quantity} â€” â‚¹${lineTotal}`;
        itemsContainer.appendChild(li);
        subtotal += lineTotal;
      });

      const shipping = 99;
      const total = subtotal + shipping;

      subtotalEl.textContent = `â‚¹${subtotal}`;
      shippingEl.textContent = `â‚¹${shipping}`;
      totalEl.textContent = `â‚¹${total}`;
    });

    // Show/hide card fields based on payment method
    const paymentRadios = document.querySelectorAll("input[name='payment_method']");
    const cardDetails = document.querySelector(".card-details");

    paymentRadios.forEach((radio) => {
      radio.addEventListener("change", () => {
        if (radio.value === "card") {
          cardDetails.style.display = "block";
        } else {
          cardDetails.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
